<html>
<head>
  <title>ColorFight!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/20.1.2/min/jcanvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='/static/color.js' type='text/javascript'></script>
  <link rel="stylesheet" href="/static/color.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

</head>
<body>
  <div class="container">
    {% if not aiOnly %}
    <div id="join_div" class="row justify-content-end">
      <div class="col-md-8 text-right pull-right">
        <form class="form-inline align-items-center">
          <input id="name" class="form-control" type="text" placeholder="Username"></input>
          <button id="join" type="button" class="btn btn-primary mx-2">Join Game</button>
          <div class="form-group ml-2">
            <select class="custom-select" id="ai_list">
              <option>ExampleAI</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <button id="addai" type="button" class="btn btn-primary mx-2">Add</button>
        </form>
      </div>
    </div>
    {% endif %}

    <div class="row">
      <div class="col">
        <div class="row">
          <div style="margin:2px" class="col-12 d-none d-md-block align-middle text-center">
            <h3 id="title" style="word-wrap:break-word"></h3>
          </div>
        </div>

        <hr>

        <div class="row">
          <div id="rule_list" class="col-2 d-none d-md-block">
            <div class="row" id="user_list">
            </div>
            <div id="sponsor_image_div" style="position:absolute;bottom:0px">
              <img src="./static/ieee_logo.jpg" class="img-fluid mb-2" style="width:100%">
              <img src="./static/ghs_logo_new.png" class="img-fluid mb-2" style="width:100%">
              <img src="./static/acm_logo.png" class="img-fluid mb-2" style="width:100%">
            </div>
          </div>
          <div id="canvas_div" class="col-10 col-xs-12">
            <div class="row">
              <div class="col text-center">
                <span id="time_left"></span>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <canvas id="my_canvas" width=100% height=100%></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
